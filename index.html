<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didit Iframe Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 { color: #fff; margin-bottom: 0.5rem; }
    p { color: #aaa; margin-bottom: 2rem; }
    .demos {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .demo-card {
      background: #2d2d44;
      border-radius: 12px;
      padding: 1.5rem;
      width: 280px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .demo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .demo-card h2 {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .demo-card p {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }
    .demo-card .tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .tag.recommended {
      background: #22c55e;
      color: #fff;
    }
    .tag.advanced {
      background: #6366f1;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Didit Iframe Demo</h1>
  <p>Choose an integration method</p>
  
  <div class="demos">
    <a href="unilink.html" class="demo-card">
      <h2>UniLink Integration</h2>
      <p>No backend required. Use a fixed URL directly in your iframe.</p>
      <span class="tag recommended">Recommended</span>
    </a>
    
    <a href="api-session.html" class="demo-card">
      <h2>API Session Integration</h2>
      <p>Create sessions via API. Requires backend to secure API key.</p>
      <span class="tag advanced">Advanced</span>
    </a>
  </div>
</body>
</html>
